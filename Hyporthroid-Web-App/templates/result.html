{# result.html #}
{% extends 'base.html' %}

{% block title %}Result Page{% endblock %}

{% block content %}
    <div class="container-md px-4 mt-4">
        <div class="row-md-4">
            <div class="card mb-4">
                <div class="card-header">Hypothyroid Result</div>
                <div class="card-body">
                    {% if title == 'Negative Prediction' %}
                        <div class="alert alert-success" role="alert">
                            <h4 class="alert-heading">{{ title }}</h4>
                            <p class="mb-0">{{ text }}</p>
                        </div>
                    {% else %}
                        <div class="alert alert-danger" role="alert">
                            <h4 class="alert-heading">{{ title }}</h4>
                            <p class="mb-0">{{ text }}</p>
                        </div>
                    {% endif %}
                    <a class="btn btn-primary" href="{{ url_for('dashboard') }}">Back to dashboard</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
